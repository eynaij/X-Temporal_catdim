version: 1.0 
config:
  gpus: 1
  seed: 2020
  dataset:
    multi_class: True
    workers: 1
    num_class: 26
    num_segments: 24
    batch_size: 1
    img_prefix: 'img_{:05d}.jpg'
    video_source: False
    dense_sample: False
    modality: RGB
    flow_prefix: ''
    root_dir: '/data-rbd/hejy/BOLD/'
    flip: True
    input_mean: [0.485, 0.456, 0.406]
    input_std: [0.229, 0.224 ,0.225]
    crop_size: 224
    scale_size: 256
    train:
      meta_file: '/data-rbd/hejy/X-Temporal_dim/tools/txt_generated/train_new.txt'
    val:
      meta_file: '/data-rbd/hejy/X-Temporal_dim/tools/txt_generated/val_new.txt'
    test:
      meta_file: '/data-rbd/hejy/X-Temporal_dim/tools/txt_generated/val_new.txt'

  net:
    arch: resnet50
    model_type: 2D
    consensus_type: avg
    dropout: 0.8
    img_feature_dim: 256
    non_local: False
    pretrain: False # imagenet pretrain for 2D network

  evaluate:
    spatial_crops: 1
    temporal_samples: 1

  trainer:
    print_freq: 20
    eval_freq: 1
    epochs: 30
    start_epoch: 0
    loss_type: mse
    no_partial_bn: True
    clip_gradient: 20
    lr_scheduler:
      warmup_epochs: 5
      type: CosineAnnealingLR
      kwargs:
        T_max: 30
    optimizer:
      type: SGD
      kwargs:
        lr: 0.01
        momentum: 0.9
        weight_decay: 0.0005
        nesterov: True


  saver:
    save_dir: 'checkpoint/'
    pretrain_model: '/data-rbd/hejy/X-Temporal/experiments/tsn_test/tsn_pretrain_models/tsn_kinetcis_8.pth'
    resume_model: '/data-rbd/hejy/X-Temporal_dim/experiments/tsn_test/checkpoint/ckpt.pth.tar' 
