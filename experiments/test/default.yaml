version: 1.0 
config:
  gpus: 1
  seed: 2020
  dataset:
    multi_class: True
    workers: 1
    num_class: 26
    num_segments: 8  #the number of divided parts for the frames in one video when test
    batch_size: 1
    img_prefix: 'img_{:05d}.jpg'
    video_source: False
    dense_sample: False
    modality: RGB
    flow_prefix: ''
    root_dir: '/data-rbd/hejy/BOLD/frames_test'
    flip: True
    input_mean: [0.485, 0.456, 0.406]
    input_std: [0.229, 0.224 ,0.225]
    crop_size: 224
    scale_size: 256
    train:
      meta_file: '/data-rbd/hejy/X-Temporal/tools/train.txt'
    val:
      meta_file: '/data-rbd/hejy/X-Temporal/tools/val.txt'
    test:
      meta_file: '/data-rbd/hejy/X-Temporal/tools/val.txt'

  net:
    arch: resnet50
    model_type: 2D
    tin: True
    shift_div: 4
    consensus_type: avg
    dropout: 0.8
    img_feature_dim: 256
    pretrain: True # imagenet pretrain for 2D network


  trainer:
    print_freq: 20
    eval_freq: 1
    epochs: 35
    start_epoch: 0
    loss_type: bce
    no_partial_bn: True
    clip_gradient: 20
    lr_scheduler:
      warmup_epochs: 1
      warmup_type: linear
      type: CosineAnnealingLR
      kwargs:
        T_max: 30
    optimizer:
      type: SGD
      kwargs:
        lr: 0.02
        momentum: 0.9
        weight_decay: 0.0005
        nesterov: True

  evaluate:
    spatial_crops: 1 #control the type of crop
    temporal_samples: 5  # 10   #control the sampling time of every segment when test

  saver:
    save_dir: 'checkpoint/'
